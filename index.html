<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do dia</title>
    <style>
        body{
            padding: 25px;
            background: grey;
            text-align: center;
            
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        #content{
            padding: 25px;
            background: white;
            color: black;
            width: 30%;
            font-size: 25px;
            

            
            margin: 0 auto;
        }
        
        #imag{
            width: 250px;
            height: 250px;
            border-radius: 50%;
            box-shadow: 1px 2px 5px;
        }

    </style>
</head>
<body>
    <div id="principal">
        <h1 id="horas-do-dia">Horas do dia</h1>
        <div id="content">
            <p id="hora">Agora são 8 horas</p>
            <img src="https://img.fotocommunity.com/mondmystisch-1a0fe9e1-ecde-488b-b8fb-b1beb2ae6b29.jpg?height=400" alt="" id="imag">
            <p id="saudacao">Bom dia!</p>
        </div>
        <div id="footer">
            <p id="copy">&copy;Konaly</p>
        </div>

    </div>

    <script>
        let ref = {
            "dia":"https://images.fineartamerica.com/images-medium-large-5/horse-farm-painted-steve-harrington.jpg",
            "tarde":"https://services.meteored.com/img/article/las-tardes-ya-se-alargan-297031-2_1280.jpg",
            "noite":"https://www.maxmilhas.com.br/blog/wp-content/uploads/2018/02/vista-curitiba-a-noite-770x450.jpg",
            "madrugada":"https://img.fotocommunity.com/mondmystisch-1a0fe9e1-ecde-488b-b8fb-b1beb2ae6b29.jpg?height=400",
        }
        
        var hora = new Date().getHours()
        
        if(hora >= 6 && hora < 12 ){
            document.getElementById("hora").innerHTML = `Agora são <strong>${hora}</strong> horas!`
            document.body.style.background = "aqua"
            document.getElementById("imag").src = ref.dia
            document.getElementById("saudacao").innerHTML = `<strong>Bom Dia!</strong>`

        }else if(hora >= 12 && hora < 19 ){
            document.getElementById("hora").innerHTML = `Agora são <strong>${hora}</strong> horas!`
            document.body.style.background = "coral"
            document.getElementById("imag").src = ref.tarde
            document.getElementById("saudacao").innerHTML = `<strong>Boa Tarde!</strong>`

        }else if(hora >= 19 && hora < 23 ){
            document.getElementById("hora").innerHTML = `Agora são <strong>${hora}</strong> horas!`
            document.body.style.background = "midnightblue"
            document.getElementById("imag").src = ref.noite
            document.getElementById("saudacao").innerHTML = `<strong>Boa Noite!</strong>`

        }else if(hora >= 0 && hora < 6 ){
            document.getElementById("hora").innerHTML = `Agora são <strong>${hora}</strong> horas!`
            document.body.style.background = "black"
            document.getElementById("imag").src = ref.madrugada
            document.getElementById("saudacao").innerHTML = `<strong>Boa Madrugada!</strong>`

        }
    </script>
</body>
</html>
